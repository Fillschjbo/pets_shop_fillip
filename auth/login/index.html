<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
</head>
<body>
    <header class="w-screen h-[80px] bg-[#3A506B] flex justify-between items-center px-[5vw]">
        <a href="/" class="flex gap-[24px]">
            <img src="/assets/logo/Logo.svg" alt="Petshop logo">
            <h1 class="md:text-[40px] text-[32px] text-[#FDFDFD] font-hero">Petshop</h1>
        </a>

        <div class="login-btn md:flex gap-[16px] hidden">

        </div>

        <div class="relative md:hidden group">
            <button class="flex items-center px-3 py-1 z-10 font-sans hover:cursor-pointer focus:outline-none">
                <img src="/assets/icons/Menu.svg" alt="menu">
            </button>

            <div class="fixed top-[79px] left-0 w-screen rounded-b-lg p-3 shadow-md scale-y-0 group-focus-within:scale-y-100 origin-top duration-200 bg-[#3A506B] text-left z-20">
                <ul class="menu text-white">

                </ul>
            </div>
        </div>
    </header>

    <main class="flex items-center justify-center h-full">
        <div class="w-[712px] h-[880px] border-1 border-[#CECECE] flex flex-col justify-center items-center border rounded-[25px] mt-[64px]">
            <h2 class="text-[4rem] font-primary pb-[4rem] font-bold">Login</h2>
            <form name="login" class="w-[447px] flex flex-col gap-[2rem]">
                    <label for="email" class="hidden">Email</label>
                    <input
                        id="email"
                        type="email"
                        name="email"
                        required
                        pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
                        placeholder="Email"
                        class="border rounded-[15px] h-[50px] w-full pl-1 font-primary font-bold"
                    />

                    <label for="password" class="hidden">Password</label>
                    <input
                        type="password"
                        name="password"
                        id="password"
                        required
                        minlength="8"
                        placeholder="Password"
                        class="border rounded-[15px] h-[50px] w-full pl-1 font-primary font-bold"
                    />

                <p class="font-primary font-light text-[#787E8E] text-[12px]">Dont have an account? <a href="/auth/register/" class="text-[#3A506B] underline">Register</a></p>
                <button type="submit" class="w-full h-[50px] bg-[#3A506B] rounded-[20px] font-primary font-medium text-white text-[24px] hover:bg-[#6D85A3]">Login</button>
            </form>
        </div>
    </main>

    <footer class="mt-[4rem] bg-[#3A506B] p-[4rem] flex justify-between">
        <ul class=" flex flex-col text-[#FDFDFD] font-primary text-[1rem] gap-[1rem]">
            <li>Contact Us</li>
            <li>About Us</li>
            <li>&#169; Fillip Schjølberg Husebø 2025</li>
        </ul>
        <ul class=" flex flex-col text-[#FDFDFD] font-primary text-[1rem] gap-[1rem]">
            <li>Legal Policies</li>
            <li>Terms of Service</li>
            <li>Pricacy Policy</li>
        </ul>
        <ul class=" flex flex-col text-[#FDFDFD] font-primary text-[1rem] gap-[1rem]">
            <li>Follow us on:</li>
            <li>Instagram</li>
            <li>Facebook</li>
        </ul>
    </footer>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
