<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listing</title>
</head>
<body>
    <header class="w-screen h-[80px] bg-[#3A506B] flex justify-between items-center px-[5vw]">
        <a href="/" class="flex gap-[24px]">
            <img src="/assets/logo/Logo.svg" alt="Petshop logo">
            <h1 class="md:text-[40px] text-[32px] text-[#FDFDFD] font-hero">Petshop</h1>
        </a>

        <div class="login-btn md:flex gap-[16px] hidden">

        </div>

        <div class="relative md:hidden group">
            <button class="flex items-center px-3 py-1 z-10 font-sans hover:cursor-pointer focus:outline-none">
                <img src="/assets/icons/Menu.svg" alt="menu">
            </button>

            <div class="fixed top-[79px] left-0 w-screen rounded-b-lg p-3 shadow-md scale-y-0 group-focus-within:scale-y-100 origin-top duration-200 bg-[#3A506B] text-left z-20">
                <ul class="menu text-white">

                </ul>
            </div>
        </div>
    </header>
    <main>
        <div class="listingContainer w-full flex md:flex-row flex-col  items-center md:justify-center">

        </div>
    </main>
    <footer class="mt-[4rem] bg-[#3A506B] p-[4rem] flex justify-between">
        <ul class=" flex flex-col text-[#FDFDFD] font-primary text-[1rem] gap-[1rem]">
            <li>Contact Us</li>
            <li>About Us</li>
            <li>&#169; Fillip Schjølberg Husebø 2025</li>
        </ul>
        <ul class=" flex flex-col text-[#FDFDFD] font-primary text-[1rem] gap-[1rem]">
            <li>Legal Policies</li>
            <li>Terms of Service</li>
            <li>Pricacy Policy</li>
        </ul>
        <ul class=" flex flex-col text-[#FDFDFD] font-primary text-[1rem] gap-[1rem]">
            <li>Follow us on:</li>
            <li>Instagram</li>
            <li>Facebook</li>
        </ul>
    </footer>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
