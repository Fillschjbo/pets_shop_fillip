<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/assets/logo/Logo.svg" type="image/x-icon">
  <title>Home</title>
</head>
<body>
  <header class="w-screen h-[80px] bg-[#3A506B] flex justify-between items-center px-[5vw]">
    <a href="/" class="flex gap-[24px]">
      <img src="/assets/logo/Logo.svg" alt="Petshop logo">
      <h1 class="md:text-[40px] text-[32px] text-[#FDFDFD] font-hero">Petshop</h1>
    </a>

    <div class="login-btn md:flex gap-[16px] hidden">

    </div>

    <div class="relative md:hidden group">
      <button class="flex items-center px-3 py-1 z-10 font-sans hover:cursor-pointer focus:outline-none">
        <img src="/assets/icons/Menu.svg" alt="menu">
      </button>

      <div class="fixed top-[79px] left-0 w-screen rounded-b-lg p-3 shadow-md scale-y-0 group-focus-within:scale-y-100 origin-top duration-200 bg-[#3A506B] text-left z-20">
        <ul class="menu text-white">

        </ul>
      </div>
    </div>
  </header>
  <main>
    <div id="app" class="flex flex-col w-full justify-center ">
      <div class="relative">
        <img src="/assets/hero-banner/joe-caione-qO-PIF84Vxg-unsplash.jpg" alt="Hero Banner" class="w-screen h-[759px] object-cover ">
        <h2 class="font-hero font-extrabold w-[25vw] absolute top-[241px] left-[10vw] text-center lg:text-[4rem] text-[3rem] text-[#FDFDFD]">Adopt you new pet today!</h2>
      </div>
      <h3 class="underline text-center font-hero text-[4rem] text-[#1C2541] py-[4rem]">Browse Pets</h3>
      <div class="postContainer flex flex-row w-full justify-center overflow-hidden flex-wrap gap-x-[1rem] gap-y-[2rem]">
      </div>
    </div>
  </main>
  <footer class="mt-[4rem] bg-[#3A506B] p-[4rem] flex justify-between">
    <ul class=" flex flex-col text-[#FDFDFD] font-primary text-[1rem] gap-[1rem]">
      <li>Contact Us</li>
      <li>About Us</li>
      <li>&#169; Fillip Schjølberg Husebø 2025</li>
    </ul>
    <ul class=" flex flex-col text-[#FDFDFD] font-primary text-[1rem] gap-[1rem]">
      <li>Legal Policies</li>
      <li>Terms of Service</li>
      <li>Pricacy Policy</li>
    </ul>
    <ul class=" flex flex-col text-[#FDFDFD] font-primary text-[1rem] gap-[1rem]">
      <li>Follow us on:</li>
      <li>Instagram</li>
      <li>Facebook</li>
    </ul>
  </footer>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
